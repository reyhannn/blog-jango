{% extends "base.html" %}
{% block title %}
    Article
{% endblock title %}

{% block content %}
<h1>Articles</h1>
<div class="container">
    {% for article in articles %}
        <h2>
            <a href="{% url 'acticles:detail' slug=article.slug %}">{{ article.title }}</a>
        </h2>
        <p>
            {{ article.snippet }}
        </p>
        <p>
            {{ article.date }}
        </p>
    {% endfor %}
</div>

{% endblock content %}
